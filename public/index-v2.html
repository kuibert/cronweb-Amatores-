<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronWeb Amatores v2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="my-4">CronWeb Amatores v2.0 - Arquitectura Modular</h1>
        
        <!-- Selector de usuario -->
        <div class="mb-3">
            <select id="linuxUserSelector" class="form-select w-auto"></select>
        </div>
        
        <!-- Dashboard -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>Total Tareas</h5>
                        <h2 id="totalJobs">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>Activas</h5>
                        <h2 id="activeJobs">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>Inactivas</h5>
                        <h2 id="inactiveJobs">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>Ejecutadas</h5>
                        <h2 id="executedJobs">0</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tabla de tareas -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Tareas Programadas</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Comando</th>
                            <th>Horario</th>
                            <th>Estado</th>
                            <th>Última Ejecución</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="jobsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Scripts: Cargar módulos primero, luego app principal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modules/api-client.js"></script>
    <script src="js/modules/validators.js"></script>
    <script src="js/modules/ui-manager.js"></script>
    <script src="js/modules/templates.js"></script>
    <script src="js/app-v2.js"></script>
</body>
</html>
